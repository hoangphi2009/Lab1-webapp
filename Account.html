<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RedStore | Ecommerce Website Desigb</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
            integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo1bg.png" width="180px"
                            height="180">
                    </div>
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="Home.html">Home</a></li>
                            <li><a href="Products.html">Products</a></li>
                            <li><a href="About.html">About</a></li>
                            <li><a href="Contact.html">Contact</a></li>
                            <li><a href="Account.html">Account</a></li>
                        </ul>
                    </nav>
                    <img src="images/cart.png" alt width="30px" height="30px">
                    <img src="images/menu.png" class="menu-icon" alt
                        onclick="menutoggle">
                </div>
            </div>
        </div>
        <!-- Account content -->
        <div class="Register">
            <div class="Wrapper">
                <span class="icon-close"><i class="fa fa-times-circle"
                        aria-hidden="true"></i></span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action>
                        <div class="input-box">
                            <span class="icon"><i class="fa fa-envelope-o"
                                    aria-hidden="true"></i></span>
                            <input type="email" id="email" name="email"
                                required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa fa-key"
                                    aria-hidden="true"></i></span>
                            <input type="password" id="password" name="password"
                                required >
                            <label for="password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remenber me</label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn-account">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#"
                                    class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
